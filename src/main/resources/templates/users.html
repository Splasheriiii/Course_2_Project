<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Users</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <nav class="navbar navbar-dark bg-primary">
        <div class="container-fluid">
            <a class="navbar-brand" th:href="@{/index}">Tournament</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarText" aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarText">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/match/all}">Matches</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/team/all}">Teams</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" th:href="@{/about}">About</a>
                    </li>
                    <hr/>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/logout}">Logout</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="container mt-4">
        <div class="row">
            <table class="table table-striped">
                <thead>
                <tr>
                    <th>Email</th>
                    <th>Name</th>
                    <th>Last name</th>
                    <th>ROLE_ADMIN</th>
                    <th>ROLE_USER</th>
                    <th>ROLE_READ_ONLY</th>
                    <th></th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="user: ${users}">
                    <td th:text="${user.getEmail()}"/>
                    <td th:text="${user.getFirstName()}"/>
                    <td th:text="${user.getLastName()}"/>
                    <td><input type="checkbox" th:checked="${user.isRoleAdmin()}" disabled/></td>
                    <td><input type="checkbox" th:checked="${user.isRoleUser()}" disabled/></td>
                    <td><input type="checkbox" th:checked="${user.isRoleReadOnly()}" disabled/></td>
                    <td>
                        <a class="btn btn-primary" th:href="@{/users/edit/} + ${user.getEmail()}">Edit</a>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
