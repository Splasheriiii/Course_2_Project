<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Team</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <nav class="navbar navbar-dark bg-primary">
        <div class="container-fluid">
            <a class="navbar-brand" th:href="@{/index}">Tournament</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarText" aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarText">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/match/all}">Matches</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/team/all}">Teams</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/about}">About</a>
                    </li>
                    <hr/>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/logout}">Logout</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="container mt-4">
        <div class="row">
            <div class="card col-3">
                <img class="card-img-top" th:src="${team.getLogo()}" height="200" width="200"/>
                <div class="card-body">
                    <h5 class="card-title" th:text="${team.getName()}"/>
                </div>
                <ul class="list-group list-group-flush">
                    <li class="list-group-item d-flex" th:each="player: ${team.players}">
                        <p class="p-0 m-0 flex-grow-1" th:text="${player.getNickname()}"/>
                        <a th:href="@{/player/edit/} + ${player.getId()}">Edit</a>
                    </li>
                </ul>
                <div class="card-body">
                    <a class="btn btn-primary" th:href="@{/team/edit/} + ${team.getId()}">Edit</a>
                    <a class="btn btn-primary" th:href="@{/player/create/} + ${team.getId()}">Add player</a>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
