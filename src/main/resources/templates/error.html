<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Error</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <nav class="navbar navbar-dark bg-primary">
        <div class="container-fluid">
            <a class="navbar-brand" th:href="@{/index}">Tournament</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarText" aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarText">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/match/all}">Matches</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/team/all}">Teams</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/about}">About</a>
                    </li>
                    <hr/>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/logout}">Logout</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="container mt-4">
        <div class="row">
            <div class="alert alert-danger">
                <h4 class="alert-heading" th:text="${status} + ' ' + ${error}"/>
                <p id='created' th:if="${timestamp}">
                    <b>Occurred:</b> <span th:text="${timestamp}">Timestamp</span>
                </p>
            </div>
        </div>
        <div class="row" th:if="${url}">
            <p>
                <b>Page:</b> <span th:text="${url}">Page URL</span>
            </p>
        </div>
        <div class="d-none">
            <div th:text="'Failed URL: ' +  ${url}" />
            <div th:text="'Exception: ' + ${exception?.message}" />
            <ul>
                <li th:each="ste : ${exception?.stackTrace}" >
                    <span th:text="${ste}" />
                </li>
            </ul>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
