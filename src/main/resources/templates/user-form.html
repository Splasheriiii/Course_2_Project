<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit user</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <nav class="navbar navbar-dark bg-primary">
        <div class="container-fluid">
            <a class="navbar-brand" th:href="@{/index}">Tournament</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarText" aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarText">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/match/all}">Matches</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/team/all}">Teams</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/about}">About</a>
                    </li>
                    <hr/>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/logout}">Logout</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="container mt-4">
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <div class="card">
                    <div class="card-body" th:unless="${param.success}">
                        <form method="post" role="form"
                              th:action="@{/users/save}"
                              th:object="${user}">
                            <input type="hidden" th:field="*{id}" />
                            <input type="hidden" th:field="*{password}" />
                            <div class="form-group mb-3">
                                <label class="control-label">First Name</label>
                                <input type="text" id="firstName" name="firstName"
                                       th:field="*{firstName}" class="form-control" placeholder="Enter first name"/>
                                <p th:errors="*{firstName}" class="text-danger"  th:if="${#fields.hasErrors('firstName')}"/>
                            </div>
                            <div class="form-group mb-3">
                                <label class="control-label">Last Name</label>
                                <input type="text" id="lastName" name="lastName"
                                       th:field="*{lastName}" class="form-control" placeholder="Enter last name"/>
                                <p th:errors="*{lastName}" class="text-danger"  th:if="${#fields.hasErrors('lastName')}"/>
                            </div>
                            <div class="form-group mb-3">
                                <label class="control-label">Email</label>
                                <input type="text" id="email" name="email"
                                       th:field="*{email}" class="form-control" placeholder="Enter email"/>
                                <p th:errors="*{email}" class="text-danger"  th:if="${#fields.hasErrors('email')}"/>
                            </div>
                            <div class="form-group mb-3">
                                <input id="r1" class="form-check-input" type="checkbox" th:field="*{roleAdmin}"/>
                                <label class="form-check-label" for="r1">ADMIN</label>
                            </div>
                            <div class="form-group mb-3">
                                <input id="r2" class="form-check-input" type="checkbox" th:field="*{roleUser}"/>
                                <label class="form-check-label" for="r2">USER</label>
                            </div>
                            <div class="form-group mb-3">
                                <input id="r3" class="form-check-input" type="checkbox" th:field="*{roleReadOnly}"/>
                                <label class="form-check-label" for="r3">READ_ONLY</label>
                            </div>
                            <div class="form-group mb-3">
                                <button type="submit" class="btn btn-primary">Save</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
