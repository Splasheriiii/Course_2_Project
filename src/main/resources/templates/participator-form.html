<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit participator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <nav class="navbar navbar-dark bg-primary">
        <div class="container-fluid">
            <a class="navbar-brand" th:href="@{/index}">Tournament</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarText" aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarText">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/match/all}">Matches</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/team/all}">Teams</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/about}">About</a>
                    </li>
                    <hr/>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/logout}">Logout</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="container mt-4">
        <form th:action="@{/match/part/save}" th:object="${participator}" method="post">
            <div class="form-floating mb-3">
                <select th:field="*{teamId}" id="teamInput" class="form-select">
                    <option th:each="team: ${teams}" th:value="${team.getId()}" th:text="${team.getName()}"/>
                </select>
                <label for="teamInput">Team</label>
            </div>
            <div class="form-floating mb-3">
                <input id="scoreInput" type="number" th:field="*{score}" class="form-control"/>
                <label for="scoreInput">Score</label>
            </div>
            <input type="hidden" th:field="*{id}"/>
            <input type="hidden" th:field="*{matchId}"/>
            <button type="submit" th:action="@{/match/part/save}" class="btn btn-primary">Save</button>
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
